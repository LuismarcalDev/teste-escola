<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site Vagas</title>
</head>
<body>
    <header>
        <h1>Vagas De Emprego</h1>
    </header>
    <main>
        <div class="informe-vagas">
            <div class="title-vagas-informe">
                <h2>Preencha a Vaga De Emprego</h2>
                <hr>
            </div>
            <div class="inputs-geral">

                <div class="input-label-junto">
                    <label for="Nome">Nome Da Vaga</label>
                    <input type="text" id="nome-vaga-js" placeholder="Informe o Nome Da Vaga">
                </div>

                <div class="input-label-junto">
                    <label for="Nome">Local Da Vaga</label>
                    <input type="text" id="local-vaga-js" placeholder="Informe o Local Da Vaga">
                </div>

                <div class="input-label-junto">
                    <label for="Nome">Descrição Da Vaga</label>
                    <input type="text" id="descricao-vaga-js" placeholder="Informe a Descrição Da Vaga">
                </div>

                <div class="input-label-junto">
                    <label for="Nome">Carga-Horaria</label>
                    <input type="text" id="carga-vaga-js" placeholder="Informe a Carga-Horaria">
                </div>

                <div class="input-label-junto">
                    <label for="Nome">Salario</label>
                    <input type="text" id="salario-vaga-js" placeholder="Informe o Salario Da Vaga">
                </div>
                <button onclick="publicar()">Publicar</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
